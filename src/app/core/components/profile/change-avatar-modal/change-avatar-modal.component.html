<div class="ct-dialog">
  <mat-card-title class="mat-title-dialog text-center">
    <div class="text-center title">
      {{ "changeimage.title" | translate }}
    </div>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content class="mt-3">
    <div class="row">
      <div class="col-12">
        <div *ngIf="url && url!==''" class="d-flex justify-content-center review">
          <img [src]="url" default="/assets/images/default-user.png" alt="image here"> <br />
        </div>
        <div>
          <input id='imageInput' type='file' accept=".JPEG,.JPG,.PNG" class="d-none" (change)="onSelectFile($event)">
        </div>
        <div class="button-container d-flex">
          <button type="submit" class="btn common-button btn-upload" mat-raised-button (click)="chooseImage($event)">
            {{'changeimage.chooseImageButton'|translate}}
          </button>
          <div class="text">
            {{ 'changeimage.text' | translate }}
          </div>
        </div>
        <div class="upload-error mat-error">
          <span *ngIf="errorMessage && errorMessage !==''">{{errorMessage|translate}}</span>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center mt-3">
      <button type="button" class="btn-cancel text-white common-button" (click)="cancel(false)" mat-raised-button>
        <i class="material-icons">close</i>
        {{ 'commonAction.cancel' | translate }}
      </button>
      <button type="submit" mat-raised-button class="btn-save text-white button-submit ml-3 common-button"
        (click)="saveAvatar()" [disabled]="disableSave">
        <i class="material-icons mr-1">save</i>
        <span>{{ 'commonAction.save' | translate }}</span>
      </button>
    </div>
  </mat-card-content>
  <div class="btn-close" (click)="cancel(false)">
    <i class="material-icons">close</i>
  </div>
</div>
